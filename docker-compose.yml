version: '3'
services:
    p1-auth-php:
        build: .
        restart: always
        volumes:
            - "./etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini"

    p1-auth-nginx:
        container_name: p1-auth-nginx
        image: nginx:1.15.4
        ports:
            - "180:80"
            - "1443:443"
        restart: always
        volumes:
            - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
            - "./etc/ssl:/etc/ssl"
        depends_on:
            - "p1-auth-php"

    p1-auth-mongo:
        image: mongo:4.1.3
        container_name: p1-auth-mongo
        restart: always
        volumes:
            - p1-auth-mongo:/data/db
        ports:
            - "27017:27017"

    p1-auth-redis:
        container_name: p1-auth-redis
        image: redis:3.2
        ports:
            - "16379:6379"

volumes:
  p1-auth-mongo:
    external: true

